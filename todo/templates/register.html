<!-- todo_app/templates/registration/register.html -->
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Register</h2>
        <form method="post" action="{% url 'register' %}" class="col-md-6">
            {% csrf_token %}
            <div class="form-group">
                <label>Username:</label>
                {{ form.username }}<br>
                <small class="text-muted">Choose a unique username. It should contain only letters, numbers, and underscores.</small>
            </div>
            <div class="form-group">
                <label>Password:</label>
                {{ form.password1 }}<br>
                <small class="text-muted">Your password should be at least 8 characters long and include both letters and numbers.</small>
            </div>
            <div class="form-group">
                <label>Confirm Password:</label>
                {{ form.password2 }}
            </div>
            <button type="submit" class="btn btn-primary" >Register</button>
        </form>
    </div>
</body>
</html>
